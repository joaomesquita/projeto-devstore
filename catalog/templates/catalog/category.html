{% extends "base.html" %}

{% block title %} {{ current_category }} | {{ block.super }} {% endblock %}

{% block container %}
<div class="container content">
    <div class="d-flex justify-content-center">
        <h1 class="title-content">{{ current_category }}</h1>
    </div>
    <div class="card-columns distance-content">
        {% for product in product_list %}
        <div class="card border-0">
            <a class="card-link" href="{{ product.get_absolute_url }}">
                <img class="card-img rounded-0" src="http://via.placeholder.com/350x600" alt="Card image">
                <div class="card-img-overlay d-flex align-items-end">
                    <div>
                        <h2 class="title-card">{{ product }}</h2>
                        <p class="price-card">R$ {{ product.price }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
