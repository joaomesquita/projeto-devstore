{% extends "base.html" %}

{% block title %} {{ product }} | {{ block.super }} {% endblock %}

{% block container %}
<div class="container content">
    <div class="row">
        <div class="col-sm-2 gallery-items invisible-scrollbar">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#a" data-toggle="tab" aria-expanded="false">
                        <img class="card-img rounded-0 mb-3" src="http://via.placeholder.com/350x400" alt="Card image">
                    </a>
                </li>
                <li class="">
                    <a href="#b" data-toggle="tab" aria-expanded="true">
                        <img class="card-img rounded-0 mb-3" src="http://via.placeholder.com/350x400" alt="Card image">
                    </a>
                </li>
                <li class="">
                    <a href="#c" data-toggle="tab" aria-expanded="true">
                        <img class="card-img rounded-0 mb-3" src="http://via.placeholder.com/350x400" alt="Card image">
                    </a>
                </li>
                <li class="">
                    <a href="#d" data-toggle="tab" aria-expanded="true">
                        <img class="card-img rounded-0" src="http://via.placeholder.com/350x400" alt="Card image">
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-5">
            <div class="tab-content">
                <div class="tab-pane active" id="a">
                    <div class="profile-image">
                        <img class="card-img rounded-0" id="card-img" src="http://via.placeholder.com/350x400" alt="Card image">
                    </div>
                </div>
                <div class="tab-pane" id="b">
                    <div class="profile-image">
                        <img class="card-img rounded-0" id="card-img" src="http://via.placeholder.com/350x400" alt="Card image">
                    </div>
                </div>
                <div class="tab-pane" id="c">
                    <div class="profile-image">
                        <img class="card-img rounded-0" id="card-img" src="http://via.placeholder.com/350x400" alt="Card image">
                    </div>
                </div>
                <div class="tab-pane" id="d">
                    <div class="profile-image">
                        <img class="card-img rounded-0" id="card-img" src="http://via.placeholder.com/350x400" alt="Card image">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Inic√≠o</a></li>
                    <li class="breadcrumb-item"><a href="#">Catalogo</a></li>
                    <li class="breadcrumb-item"><a href="#">Produtos</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Camiseta Programador</li>
                </ol>
            </div>
            <div> 
                <h1 class="title-product">{{ product }}</h1>
                <p class="price-product">R$ {{ product.price }}</p>
                <p class="description-product">{{ product.description }}</p> 
                <div class="row input-product">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-success btn-block btn-buy">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
