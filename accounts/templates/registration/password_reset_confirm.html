{% extends "base.html" %}

{% load widget_tweaks %}

{% block title %}Recuperar Senha | {{ block.super }}{% endblock %}

{% block container %}
<div class="container div-content">
    <div class="d-flex justify-content-center">
        <h1 class="title-h1">Recuperar senha</h1>
    </div>
    <div class="row div-distance">
        <div class="col">
            <div class="page-header">
                <h5 class="title-h5">Redefinição de senha enviada</h5>
            </div>
            <div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="button" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
