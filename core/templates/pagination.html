<div class="page">
    <ul class="pagination justify-content-center">
    {% for page in paginator.page_range %}
    <li {% if page_obj.number == page %} class="page-item active" {% endif %}>
        <a class="page-link" href="?page={{ page }}{{ getvars }}">{{ page }}</a>
    </li>
    {% endfor %}
    </ul>
</div>
